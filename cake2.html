<B> Doughnut</B> </FONT> 
<P>甜甜圈，又称多拿滋、唐纳滋，它是一种用面粉、白砂糖、奶油和鸡蛋混合后经过油炸的甜食。最普遍的两种形状是中空的环状、或面团中间有包入奶油、蛋浆(泛指蛋打成的液体，卡士达)等甜馅料的封闭型甜甜圈。</P> 
<P>现在甜甜圈在美国还是最为受欢迎，任何一个糕点店铺或快餐店都有出售。从5岁儿童到75岁老人都对它有着一致的热爱。在亚洲，甜甜圈主要是被当成点心类的食物，但在美国则有许多人以甜甜圈作为早餐的主食，甚至还设立了"甜甜圈日"。瑞尔可滋口味的甜甜圈是最受小孩子欢迎的。</P>
